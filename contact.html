<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1 id="title-bar">MyBlog</h1>
        <ul>
            <li><a class="main-link" href="index.html">Home</a></li>
            <li><a class="main-link" href="blogs.html">Blogs</a></li>
            <li><a class="main-link" href="about.html">About</a></li>
            <li><a class="main-link active" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have a question, suggestion, or want to collaborate? Fill out the form below, and we'll get back to you soon.</p>
        <div class="contact-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Reach Us Directly</h3>
                <p>Email: <a href="mailto:info@myblog.com">info@myblog.com</a></p>
                <p>Phone: +91 67890 12345</p>
                <p>Follow us on:</p>
                <div class="social-icons">
                    <a href="#"><img src="../../asset/image/facebook1.png" alt="Facebook"></a>
                    <a href="#"><img src="./images/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="./images/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MyBlog. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
